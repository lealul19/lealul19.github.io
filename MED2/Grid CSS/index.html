<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style type="text/css">
	
div{
	border: solid;
}

.special{
	/*grid-column-start: 1;
	grid-column-end: 3;*/
	grid-column: 1/3;

}

	.Container{
		width: 500px;
		height: 300px;
		display: grid;
		/*Defines number and width of the columns
		fr: fraction*/
		grid-template-columns: 1fr 1fr 1fr;
		grid-template-rows: 200px auto;
	}
</style>




</head>
<body>
	<div class="Container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div class="special">4</div>
		<div>5</div>
		

	</div>
</body>
</html>
