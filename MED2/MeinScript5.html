<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arbeiten mit Variablen</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		let x;
		let y;
		// promt always creates the type string.
		x = prompt("Bitte geben Sie eine Zahl ein:");
		y = prompt("Bitte geben Sie eine Zahl ein:");
	

		// change of type
		x = Number(x);
		y = Number(y);
		alert("Die Summe von x und y ist; "+(x+y)+"!");
		
	</script>

</body>
</html>
